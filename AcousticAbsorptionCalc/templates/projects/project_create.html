{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %}
    <div class="container">
        <h1>{% trans "Create a New Project" %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">{% trans "Project Name" %}</label>
                {{ form.name|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">{% trans "Project Description" %}</label>
                {{ form.description|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">{% trans "Create Project" %}</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">{% trans "Back to Project List" %}</a>
        </div>
    </div>
{% endblock %}
