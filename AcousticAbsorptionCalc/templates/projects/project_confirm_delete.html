{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-danger">
                    {% blocktrans with project_name=object.name %}
          Are you sure you want to delete the project "{{ project_name }}"?
        {% endblocktrans %}
                </h3>
                <p class="text-muted">{% trans "This action cannot be undone." %}</p>
                <form method="post" class="mt-4 d-flex gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                    <a href="{% url 'projects:project_detail' object.pk %}"
                       class="btn btn-secondary">{% trans "Cancel" %}</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
