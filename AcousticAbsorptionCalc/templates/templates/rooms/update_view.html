{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>{{ view.object.pk|yesno:"Edytuj pokój,Dodaj pokój" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a href="{% url 'rooms:room_list' project_id=view.object.project_id %}"
               class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
{% endblock %}
